<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <script src="/scripts/utils.js"></script>
  <script src="/scripts/signup.js"></script>

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input id = "inputName" type="text">
        <small id="nomeCadastro"></small>
      </label>
      <label>
        Apelido:
        <input id= "inputApelido" type="text">
        <small id="apelidoCadastro"></small>
      </label>
      <label>
        Email:
        <input id = "inputEmailCadastro" type="text">
        <small id="emailCadastro"></small>
      </label>
      <label>
        Senha:
        <input id = "inputSenhaCadastro" type="password">
        <small id="senhaCadastro"></small>
      </label>
      <label>
        Repetir senha:
        <input id = "inputRepetirSenha" type="password">
        <small id="repetirSenhaCadastro"></small>
      </label>

      <button id="botaoCadastro" type="submit">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

  <script src="/scripts/validacoes/utils.js"></script>
  <script src="/scripts/login/singup.js"></script>
</body>

</html>
